<div style="margin-top: 55px;">
	<ngx-loading [show]="loading"[config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	<div class="d-flex align-items-center">
	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<div [hidden]="!isSignup" class="alert alert-danger" role="alert">{{message}}</div>
				<div [hidden]="successLogin" class="alert alert-danger" role="alert">{{notLoginMessage}}</div>
				<div class="card-group">
					<div class="card p-4">
						<div class="card-body">
							<form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
								<h1>Login</h1>
								<p class="text-muted">Sign In to your account</p>
								<div class="input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="icon-user"></i></span>
									</div>
									<input type="text" class="form-control" name="username" [(ngModel)]="model.username"
										#username="ngModel" required>
								</div>
								<div class="input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="icon-lock"></i></span>
									</div>
									<input type="password"
										class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
								</div>
								<div class="row">
									<div class="col-6">
										<button type="submit" [disabled]="loading" class="btn btn-primary px-4">Login</button>
									</div>
									<div class="col-6 text-right">
										<a class="btn btn-link px-0" routerLink="forgotpassword">Forgot
											password?</a>
									</div>
								</div>
								<div class="row">
									<div class="col-12 mt-3">
										Do not have an account? <a routerLink="../signup" class="signup">Signup</a>
									</div>
								</div>
								<div class="row">
									<div class="col-12 mt-3" style="padding-bottom: 0px;">
										<p class="text-center">
										<a routerLink="../home" class="btn btn-outline-primary">Home</a>
									</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
