<body class="">
    <form class="form-signin" name="form" (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
      
      <h1 class="h3 mb-3 font-weight-normal text-center">Please Sign up</h1>
      <div [hidden]="!isError" class="alert alert-danger" role="alert">{{message}}</div>
      <div [hidden]="isError && isSubmitted || !isSubmitted" class="alert alert-success" role="alert">{{message}}</div>
      <div class="form-group">
	      <label for="username">Username</label>
	      <input type="text" class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
	      <label for="email">Email Adress</label>
	      <input type="text" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
	      <label for="password">Password</label>
	      <input type="password" class="form-control" name="password" ngModel required>
	  </div>
      <input type="submit" value="Register" class="btn btn-sm btn-success" [disabled]="!signupForm.valid">
		<p>Already have an account? <a routerLink="../login">Login</a></p>
      <p class="mt-5 mb-3 text-muted"><a routerLink="../home" class="btn btn-link">Home</a></p>
    </form>
  </body>
